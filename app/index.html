<!doctype html>

<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="description" content="">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="generator" content="Polymer Starter Kit">
  <title>GAB.x</title>

  <!-- Place favicon.ico in the `app/` directory -->

  <!-- Chrome for Android theme color -->
  <meta name="theme-color" content="#333333">

  <!-- Web Application Manifest -->
  <link rel="manifest" href="manifest.json">

  <!-- Tile color for Win8 -->
  <meta name="msapplication-TileColor" content="#3372DF">

  <!-- Add to homescreen for Chrome on Android -->
  <meta name="mobile-web-app-capable" content="yes">
  <meta name="application-name" content="PSK">
  <link rel="icon" sizes="192x192" href="images/touch/chrome-touch-icon-192x192.png">

  <!-- Add to homescreen for Safari on iOS -->
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">
  <meta name="apple-mobile-web-app-title" content="Polymer Starter Kit">
  <link rel="apple-touch-icon" href="images/touch/apple-touch-icon.png">

  <!-- Tile icon for Win8 (144x144) -->
  <meta name="msapplication-TileImage" content="images/touch/ms-touch-icon-144x144-precomposed.png">

  <!-- build:css styles/main.css -->
  <link rel="stylesheet" href="styles/main.css">
  <!-- endbuild-->

  <!-- build:js bower_components/webcomponentsjs/webcomponents-lite.min.js -->
  <script src="bower_components/webcomponentsjs/webcomponents-lite.js"></script>
  <!-- endbuild -->

  <!-- Because this project uses vulcanize this should be your only html import
       in this file. All other imports should go in elements.html -->
  <link rel="import" href="elements/elements.html">

  <!-- For shared styles, shared-styles.html import in elements.html -->
  <style is="custom-style" include="shared-styles"></style>
</head>

<body unresolved>
  <span id="browser-sync-binding"></span>
  <template is="dom-bind" id="app">

    <paper-drawer-panel id="paperDrawerPanel">
      <!-- Drawer Scroll Header Panel -->
      <paper-scroll-header-panel drawer fixed>

        <!-- Drawer Toolbar -->
        <paper-toolbar id="drawerToolbar">
          <span class="menu-name"><paper-icon-button id="paperToggleClose" icon="close" paper-drawer-toggle></paper-icon-button></span>
        </paper-toolbar>

        <!-- Drawer Content -->
        <paper-menu attr-for-selected="data-route" selected="[[route]]">
          <a data-route="home" href="{{baseUrl}}">
            <iron-icon icon="home"></iron-icon>
            <span>Accueil</span>
          </a>

        </paper-menu>
      </paper-scroll-header-panel>

      <!-- Main Area -->
      <paper-scroll-header-panel main id="headerPanelMain" fixed>
        <!-- Main Toolbar -->
        <paper-toolbar id="mainToolbar">
          <paper-icon-button id="paperToggle" icon="menu" paper-drawer-toggle></paper-icon-button>

          <span class="space"></span>

          <!-- Toolbar icons -->
          <paper-icon-button icon="more-vert"></paper-icon-button>

          <!-- Application name -->
          <div class="middle middle-container">
            <div class="app-name">GAB.x</div>
          </div>

          <!-- Application sub title -->
          <div class="bottom bottom-container">

          </div>
        </paper-toolbar>

        <!-- Main Content -->
        <div class="content">
          <iron-pages attr-for-selected="data-route" selected="{{route}}">
            <section data-route="home" class="sectionHome" style="background-image:url(images/gabBack.jpg);background-repeat:no-repeat;">
              <div class="homeLogo">
                <img src="images/logo_GAB.png" style="margin:auto;height: 120px;">
              </div>
              <div class="homeTag">
               <p id="homeT1">Trouve une bonne place,</p>
               <p id="homeT2">pour travailler à proximité.</p>
              </div>
              <div class="homeButtons">
                <div>
                  <paper-button class="boutonType1">Créer un compte</paper-button>
                </div>
                <div style="margin-top:10px;">
                  <paper-button class="boutonType2">Connexion</paper-button>
                </div>
              </div>
              <div class="homeFooter">
                <p id="homeFoot1">Pas game de t'inscrire?
                </p>
                <p id="homeFoot2"><a class="noDecoLink" href="#">Explore l'application</a>
                </p>
              </div>
            </section>

            <section data-route="login">
            </section>

            <section data-route="signup">
            </section>

            <section data-route="map">
            </section>

            <section data-route="calendar">
            </section>

            <section data-route="price">
            </section>

            <section data-route="place">
            </section>

            <section data-route="about">
            </section>

            <section data-route="reservation">
            </section>

            <section data-route="forgotpwd">
            </section>

            <section data-route="changepwd">
            </section>

            <section data-route="recap">
            </section>


          </iron-pages>
        </div>
      </paper-scroll-header-panel>
    </paper-drawer-panel>

    <paper-toast id="toast">
      <span class="toast-hide-button" role="button" tabindex="0" onclick="app.$.toast.hide()">Ok</span>
    </paper-toast>

  </template>

  <!-- build:js scripts/app.js -->
  <script src="scripts/app.js"></script>
  <!-- endbuild-->
</body>

</html>
